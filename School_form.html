<script type="text/javascript">
 function validate()
 {
     var sname=document.RegisterForm.sname.value;
     var email=document.RegisterForm.email.value;
     var uname=document.RegisterForm.uname.value;
     var conum=document.RegisterForm.conum.value;
	  var pass=document.RegisterForm.pass.value;
     var cpass=document.RegisterForm.cpass.value;
     
     var reg_fname=new RegExp("^[a-zA-Z]+$","g");
     var reg_lname=new RegExp("^[a-zA-Z]+$","g");
     var reg_uname=new RegExp("^[a-zA-Z]+$","g");
     var reg_email=new RegExp("^[a-zA-Z0-9.-_%]+@[a-zA-Z0-9.-]+\.[a-z]{2,3}$");
	 var reg_conum=new RegExp("[789]\d{9}");
     
      if(!sname.match(reg_fname))
     {
        document.getElementById("demo1").innerHTML="Enter only alphabets!!" ;
        return false;
     }
     if((email!=null)&&(!email.match(reg_email)))
     {
         alert("enter valid email id");
		 return false;
     }
     if(pass.length<4)
     {
		alert("Enter a password of length more than 4!!");
         return false;
     }
	 if ((conum.length!=10)&&(!conum.match(reg_conum))){  
  			alert("Enter a valid Contact Number");  
  			return false;  
	}
	else{  
	  		return true;  
  	}  
     if(pass==cpass)
	 {
		 return true;
	 }
	 else
	 {
		alert("The password must be same!!");
		return false;
	 }
    
     return true;
 }
